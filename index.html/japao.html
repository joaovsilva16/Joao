<body>
    <div class="content">
        <h1>Hino do Japão</h1>
        <p>
            きみがよは<br>
            Kimi ga yo wa<br><br>

            ちよに、やちよに<br>
            Chiyo ni, Yachiyo ni<br><br>

            さざれいしの<br>
            Sazareishi no<br><br>

            いわおとなりて<br>
            Iwao to narite<br><br>

            こけのむすまで<br>
            Koke no musu made<br><br>


        
        </p>
